<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>대취타</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/import.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src='js/pages.js'></script>
</head>
<body>
    <main>
        <div class="wrap">
            <div class="container">
                <a href="#" onclick="window.history.back()" class="btn-top btn-back btn-effect">
                    <span class="sr-only">뒤로가기</span>
                </a>

                <a href="index.html" class="btn-top btn-home btn-effect">
                    <span class="sr-only">홈으로</span>
                </a>
                <div class="select-02 bg">
                    <div class="sigimsae">
                        <div class="sheep">
                            <div class="txt">
                                <img src="img/content_02/s_t_01.png">
                            </div>
                            <img class="sign" src="img/content_02/s_01.png">
                        </div>
                        <div class="cat">
                            <div class="txt">
                                <img src="img/content_02/s_t_02.png">
                            </div>
                            <img class="sign" src="img/content_02/s_02.png">
                        </div>
                        <div class="duck">
                            <div class="txt">
                                <img src="img/content_02/s_t_03.png">
                            </div>
                            <img class="sign" src="img/content_02/s_03.png">
                        </div>
                        <div class="cow">
                            <div class="txt">
                                <img src="img/content_02/s_t_04.png">
                            </div>
                            <img class="sign" src="img/content_02/s_04.png">
                        </div>
                    </div>
                    <div class="drop">
                        <div class="hidden-bg"></div>
                        <div class="drop-wrap">
                            <div class="area">
                                <div class="item" data-name="sheep"></div>
                            </div>
                            <div class="area">
                                <div class="item" data-name="cat"></div>
                            </div>
                            <div class="area">
                                <div class="item" data-name="duck"></div>
                            </div>
                            <div class="area">
                                <div class="item" data-name="cow"></div>
                            </div>
                        </div>
                    </div>

                    <div class="drag">
                        <div class="drag-wrap pointer-none">
                            <div class="area" >
                                <div class="item btn-effect" data-name="sheep"></div>
                                <div class="hover-txt">
                                    <img src="img/content_02/sheep_over.png"/>
                                </div>
                            </div>
                            <div class="area">
                                <div class="item btn-effect" data-name="cat"></div>
                                <div class="hover-txt">
                                    <img src="img/content_02/cat_over.png"/>
                                </div>
                            </div>
                            <div class="area">
                                <div class="item btn-effect" data-name="duck"></div>
                                <div class="hover-txt">
                                    <img src="img/content_02/duck_over.png"/>
                                </div>
                            </div>
                            <div class="area">
                                <div class="item btn-effect" data-name="cow"></div>
                                <div class="hover-txt">
                                    <img src="img/content_02/cow_over.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="finish">
                <div class="finish-wrap">
                    <div class="flex-box">
                        <div class="img">
                            <div class="txt">
                                <div class="finish-animation"></div>
                                <img src="img/bg/bg_finish.png" />
                            </div>
                            <div class="score">
                                <div class="star bounce"><div class="finish-animation"></div></div>
                                <div class="star big bounce"><div class="finish-animation"></div></div>
                                <div class="star bounce"><div class="finish-animation"></div></div>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <a href="javascript:void(0)" class="btn-more2 btn-effect btn-hover">
                                <span class="sr-only">더 알아보기</span>
                            </a>
                            <a href="main.html" class="btn-effect btn-hover">
                                <span class="sr-only">나가기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog">
                <div class="container">
                    <div class="flex-box">
                        <div class="img">
                            <img src="img/content_02/dialog_01.png" />
                            <a href="javascript:void(0)" class="dialog-close btn-effect btn-hover">
                                <img src="img/icon/ico_dialog_close.png" title="팝업 닫기"/>
                                <span class="sr-only">팝업 닫기</span>
                            </a>
                        </div>
                        <div class="img-char girl"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <audio id="bgm02" src="sound/narration/cho1_n_15.mp3"></audio>
    <!-- <audio id="active" src="sound/bgm/active_bgm.mp3" loop></audio> -->
    <audio id="effect" src="sound/effect/active_effect.mp3"></audio>
</body>
</html>
