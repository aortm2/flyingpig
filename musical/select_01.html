<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/import.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src='js/pages.js'></script>
</head>
<body>
    <main>
        <div class="wrap">
            <div class="container sel-01">
                <a href="#" onclick="window.history.back()" class="btn-top btn-back btn-effect">
                    <span class="sr-only">뒤로가기</span>
                </a>

                <a href="index.html" class="btn-top btn-home btn-effect">
                    <span class="sr-only">홈으로</span>
                </a>
                <div class="select-01 bg">
                    <div class="quiz">
                        <div class="quiz-wrap active">
                            <div class="m-01-01 btn-effect" data-audio="yua1_n_7" data-correct="yes"></div>
                            <div class="m-01-02 btn-effect" data-audio="yua1_n_8" data-correct="no"></div>
                        </div>

                        <div class="quiz-wrap">
                            <div class="m-02-01 btn-effect" data-audio="yua1_n_10" data-correct="no"></div>
                            <div class="m-02-02 btn-effect" data-audio="yua1_n_9" data-correct="yes"></div>
                        </div>

                        <div class="quiz-wrap">
                            <div class="m-03-01 btn-effect" data-audio="yua1_n_12" data-correct="no"></div>
                            <div class="m-03-02 btn-effect" data-audio="yua1_n_11" data-correct="yes"></div>
                        </div>
                    </div>
                    <div class="img-answer"></div>
                </div>
            </div>
            <div class="finish s_01">
                <div class="container">
                    <div class="finish-wrap type-1">
                        <div class="flex-box">
                            <div class="img">
                                <div class="bg-fixed">
                                    <div class="txt">
                                        <div class="finish-animation"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-wrap">
                                <a href="javascript:void(0)" class="btn-more btn-hover">
                                    <span class="sr-only">더 알아보기</span>
                                </a>
                                <a href="main.html" class="btn-out btn-effect btn-hover">
                                    <span class="sr-only">나가기</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog" data-url="contents_01">
                <div class="container">
                    <div class="img">
                        <div class="dialog-slide">
                            <a href="javascript:void(0)" class="btn-controls prev btn-effect btn-hover">
                                <span class="sr-only">이전</span>
                            </a>
                            <div class="sd">
                                <div class="img_01 active">
                                    <img src="img/content_01/dialog_01.png" />
                                    <div class="btn-dialog">
                                        <a href="https://academy.gugak.go.kr/open/open/lecture/detail.do?openLectureSeq=683&srchOpenCategorySeq=17&srchListType=CATEGORY&currentMenuId=900006001" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                                <div class="img_02">
                                    <img src="img/content_01/dialog_02.png" />
                                    <div class="btn-dialog">
                                        <a href="https://academy.gugak.go.kr/open/open/lecture/detail.do?openLectureSeq=925&srchOpenCategorySeq=17&srchListType=CATEGORY&currentMenuId=900006001" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                                <div class="img_03">
                                    <img src="img/content_01/dialog_03.png" />
                                    <div class="btn-dialog">
                                        <a href="https://archive.gugak.go.kr/portal/detail/searchVideoDetail?clipid=38614&system_id=AV&recording_type_code=V22" class="btn-youtube btn-hover btn-effect" target="_blank"></a>
                                    </div>
                                </div>
                            </div>
                            <a href="javascript:void(0)" class="btn-controls next btn-effect btn-hover">
                                <span class="sr-only">다음</span>
                            </a>
                        </div>
                        <a href="javascript:void(0)">
                            <img src="img/icon/ico_dialog_close.png" class="dialog-close btn-effect btn-hover" title="팝업 닫기"/>
                            <span class="sr-only">팝업 닫기</span>
                        </a>
                    </div>
                    <div class="img-char girl">
                        <!-- <img src="img/content_02/dialog_char.png" title="팝업 캐릭터"/> -->
                        <span class="sr-only">팝업 캐릭터</span>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <audio id="active" class="start2" src="sound/narration/yua1_n_6.mp3"></audio>
        <!-- <audio class="bgm" src="sound/bgm/active_bgm.mp3" loop></audio> -->
        <audio id="effect" src="sound/effect/active_effect.mp3"></audio>
    </main>
</body>
</html>
