<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/import.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src='js/pages.js'></script>
</head>
<body>
    <main>
        <div class="wrap">
            <div class="container sel-01">
                <a href="#" onclick="window.history.back()" class="btn-top btn-back btn-effect">
                    <span class="sr-only">뒤로가기</span>
                </a>

                <a href="index.html" class="btn-top btn-home btn-effect">
                    <span class="sr-only">홈으로</span>
                </a>
                <div class="select-01 bg">
                    <div class="board">
                        <div class="board-top">
                            <img src="img/content_01/ring.png"/>
                        </div>
                        <div class="board-wrap">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    <div class="board-tool">
                        <div class="mission">
                            <div class="mission-wrap" data-name="daegeum">
                                <button type="button" class="btn-sound"></button>
                            </div>
                        </div>
                        <div class="tool">
                            <button type="button" class="brush" data-name="brush">
                                <span class="sr-only">붓</span>
                            </button>
                            <button type="button" class="colored-pencil" data-name="colored-pencil">
                                <span class="sr-only">색연필</span>
                            </button>
                            <button type="button" class="highlighter" data-name="highlighter">
                                <span class="sr-only">형광펜</span>
                            </button>
                            <button type="button" class="color" data-name="color">
                                <span class="sr-only">색상</span>
                            </button>
                            <button type="button" class="stamp" data-name="stamp">
                                <span class="sr-only">스템프</span>
                            </button>
                            <button type="button" class="eraser" data-name="eraser">
                                <span class="sr-only">지우개</span>
                            </button>
                        </div>
                        <div class="btn">
                            <button type="button" class="btn-del">
                                <span class="sr-only">삭제</span>
                            </button>
                            <button type="button" class="btn-save"></button>
                                <span class="sr-only">저장</span>
                            </button>
                        </div>
                    </div>
                    <div class="palette">
                        <button class="red"></button>
                        <button class="sky"></button>
                        <button class="orange"></button>
                        <button class="blue"></button>
                        <button class="yellow"></button>
                        <button class="purple"></button>
                        <button class="green"></button>
                        <button class="black"></button>
                    </div>
                    <div class="save-popup">
                        <div class="popup-wrap">
                            <button class="close"></button>
                            <div class="btn">
                                <button class="btn-ok"></button>
                                <button class="btn-no"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="finish s_01" style="display: block;">
                <div class="finish-wrap">
                    <div class="flex-box">
                        <div class="img">
                            <div class="txt">
                                <div class="finish-animation"></div>
                                <img src="img/bg/bg_finish.png" />
                            </div>
                            <div class="finish-box">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <a href="main.html" class="btn-effect btn-hover" style="display: none;">
                                <span class="sr-only">나가기</span>
                            </a>
                            <a href="main.html" class="btn-effect btn-hover">
                                <span class="sr-only">나가기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <audio id="active" class="start2" src="sound/bgm/yu2_na_5.mp3"></audio>
        <audio class="bgm" src="sound/bgm/active_bgm.mp3" loop></audio>
        <audio id="effect" src="sound/effect/active_effect.mp3"></audio>
    </main>
</body>
</html>
